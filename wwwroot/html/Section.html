<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Informatics-2021-Lab2 Library</title>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>

    <h1>Informatics-2021-Lab2 Section</h1>
    <h3>Додати</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addSection()">
        <input type="text" id="add-name_section" placeholder="Нова секція" />
        <input type="number" id="add-ticket_number" placeholder="Кількість білетів на секції" />
        <input type="number" id="add-price" placeholder="Ціна за місце" />
        <input type="submit" value="Додати" />
    </form>

    <div id="editSection">
        <h3>Змінити</h3>
        <form action="javascript:void(0);" onsubmit="updateSection()">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-name_section" />
            <input type="number" id="edit-ticket_number" />
            <input type="number" id="edit-price" />
            <input type="submit" value="Зберегти" />
            <a onclick="closeInput()" aria-label="Close">$#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Назва Секції</th>
            <th>Кількість білетів</th>
            <th>Ціна білета</th>
        </tr>
        <tbody id="sections"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getSections();
    </script>

</body>
</html>
