<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf-8" />
    <title>Артисти</title>
</head>
<body>
    <h3>Додати артиста</h3>

    <form action="javascript:void(0);" method="POST" onsubmit="addArtist()">
        <input type="text" id="add-name" />
        <input type="submit" value="Додати" />
    </form>

    <div id="editArtist">
        <h3>Редагувати інформацію про артиста</h3>
        <form action="javascript:void(0);" onsubmit="updateArtist()">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-name" />
            <input type="submit" value="Зберегти" />
            <a onclick="closeInput()" aria-label="Close">&times;</a>
        </form>
    </div>

    <table>
        <tr>
            <th>Назва</th>
        </tr>
        <tbody id="artists"></tbody>
    </table>

    <script src="js/Artists.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getArtists();
    </script>
</body>
</html>
